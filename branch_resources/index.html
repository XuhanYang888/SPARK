<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3a4784" />
    <meta
      name="description"
      content="Learn everything you need to run a successful SPARK branch, including resources for mentors, students, and organizers."
    />
    <meta
      name="keywords"
      content="science, education, youth, school, experiments, SPARK"
    />
    <meta name="canonical" href="https://spark.org/branch_resources" />
    <title>Science Projects and Research for Kids - Branch Resources</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.svg" />
    <link rel="stylesheet" href="../components/css/global.css" />
    <link rel="stylesheet" href="../components/css/branch.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Nova+Oval&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Branch Resources</h1>
          <p>Everything you need to run a successful SPARK branch.</p>
        </div>
        <div class="hero-image-grid">
          <div class="image-grid" id="imageGrid">
            <!-- 21 grid items (3×7) will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <section class="toggle-section">
      <div class="container">
        <button id="show-handbook" class="toggle-btn">
          <i data-feather="book-open"></i>
          SPARK Handbook
        </button>
        <button id="show-budget" class="toggle-btn">
          <i data-feather="dollar-sign"></i>
          Budget Application
        </button>
      </div>
    </section>

    <section class="handbook-section" style="display: none">
      <div class="container">
        <h2 class="handbook-title">SPARK Handbook</h2>
        <div class="handbook-content">
          <p>
            View the guide below or
            <a
              href="../assets/SPARK_handbook.pdf"
              target="_blank"
              rel="noopener"  
              >open in a new tab</a
            >.
          </p>
        </div>
        <iframe
          class="pdf-viewer-frame"
          src="../assets/SPARK_handbook.pdf"
          title="SPARK Handbook"
          loading="lazy"
        >
        </iframe>
      </div>
    </section>

    <section class="budget-section" id="form" style="display: none">
      <div class="container">
        <h2>Branch Financial Aid Application</h2>
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSeJb__f6j9jEOoUw4_M2P3CsgcjLuRrriVTLl8e75Ox3xiL-A/viewform?embedded=true"
          width="100%"
          height="2700px"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          >Loading…</iframe
        >
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../components/js/global.js"></script>
    <script src="../components/js/image_grid.js"></script>
    <script src="../components/js/pdf_viewer.js"></script>
    <script src="../components/js/branch_resources.js"></script>
    <script>
      feather.replace();
      fetch("../components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-placeholder").innerHTML = html;
          feather.replace();
        });
      fetch("../components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-placeholder").innerHTML = html;
          feather.replace();
          if (typeof setupMobileMenu === "function") setupMobileMenu();
        });
    </script>
  </body>
</html>
