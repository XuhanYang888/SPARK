<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3a4784" />
    <meta
      name="description"
      content="Contact SPARK to learn about partnerships, volunteering opportunities, or starting a science program at your school. Connect with our youth-led nonprofit dedicated to making science accessible for all kids."
    />
    <title>Science Projects and Research for Kids - Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.svg" />
    <link rel="stylesheet" href="../components/css/global.css" />
    <link rel="stylesheet" href="../components/css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Nova+Oval&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <div class="container">
        <div class="contact-header">
          <h2>Contact Us</h2>
          <p>
            Whether you'd like to support our mission, share an idea, or partner
            with a national youth-led nonprofit, we'd love to hear from you.
            Please include your location and school name when reaching out.
          </p>
        </div>
        <form method="POST" class="form-grid" id="form">
          <input
            type="hidden"
            name="access_key"
            value="74348132-663d-4a5e-aa76-4710fa0c8fb5"
          />
          <input
            type="hidden"
            name="subject"
            value="New Submission from Web3Forms"
          />
          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />

          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-group full-width">
            <label for="message">Your Message</label>
            <textarea name="message" id="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="cta-button full-width">
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../components/js/global.js"></script>
    <script src="../components/js/contact_form.js"></script>
    <script>
      feather.replace();
      fetch("../components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-placeholder").innerHTML = html;
          feather.replace();
        });
      fetch("../components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-placeholder").innerHTML = html;
          feather.replace();
          if (typeof setupMobileMenu === "function") setupMobileMenu();
        });
    </script>
  </body>
</html>
